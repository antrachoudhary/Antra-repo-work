<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form 1</title>
</head>
<body>
    <form action="backend.php">
         <!--lable included to define what should be given as the input -->
        <label for="username">User Name</label><br>
        <!--input  type as text-->
        <input type="text" name="username"><br><br>
         <!--lable included to define what should be given as the input -->
        <label for="Email_id">Email id</label><br>
        <!--input  type as Email-->
        <input type="email" name="Email_id"><br><br>
         <!--lable included to define what should be given as the input -->
        <label>Gender</label><br>
        <!--input  type as radio button-->
        <input type="radio" name="Gender" value="Female">Female<br>
        <input type="radio" name="Gender" value="Male">Male<br><br>
         <!--lable included to define what should be given as the input -->
        <label>Skills</label><br>
        <!--input  type as checkbox with multiple choice-->
        <input type="checkbox" name="skill1" value="HTML">HTML<br>
        <input type="checkbox" name="skill2" value="CSS">CSS<br>
        <input type="checkbox" name="skill3" value="Java Script">Java Script<br><br>
        <!--input  type as submit this is act as a button-->
        <input type="submit" value="submit">

        
    </form>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration Form</title>
    <link rel="stylesheet" href="tut.css" type="text/css" />
   
</head>
<body style="background-color: lightblue">
    <h2>
        Registration Form
    </h2>
    <p>Enter your details below</p>
    <form method="post" target="_blank">
        <div>
            <ul class="ul1">
                <li class="li1">
                    <input type="email" required placeholder="Email" value="your email@gmail.com"
                    name="Email" autofocus />
                </li>
                    
                
            </ul>
        </div>
        <div>
            <ul>
                <li class="li2">
                    <input type="password" required placeholder="Password" name="password" maxlength="20"
                    mixlength="8" />

                </li>
            </ul>
            <h5>
                <i>
                    <p>!Type a complex password with 8-20 characters</p>
                </i>
            </h5>
        </div>
        <div>
            <ul>
                <li class="li3">
                    <input type="number" required placeholder="+91 Phone number" value="number"
                    name="number" />
                </li>
            </ul>
        </div>
        <hr>
        <h4>
            <i>
                Enter your profession:
            </i>
        </h4>
        <div>
            <ul>
                <li class="li4">
                    <input id="Student" type="radio" ,name="profession" value="Student"/>
                    <label for="Student">Student</label>
                    <input type="radio" id="Teacher" ,name="Profession" value="Teacher"/>
                    <label for="Teacher">Teacher</label>
                    <input type="radio" id="Developer" ,name="Profession" value="Developer"/>
                    <label for="Developer">Developer</label>
                    

                </li>
            </ul>
              <label for="stage">Choose the stage if you are (Student)</label>
              <select name="stage" id="stage">
                <optgroup label="primary stage">
                <option value="frist primary">first primary</option>
                <option value="second primary">second primary</option>
                <option value="third primary">third primary</option>
                <option value="fourth primary">fourth primary</option>
                <option value="fifth primary">fifth primary</option>
                </optgroup>
                <optgroup label="preparatory stage">
                    <option value="first preparatory">first preparatory</option>
                    <option value="second preparatory">second preparatory</option>
                    <option value="third preparatory">third preparatory</option>
                </optgroup>
                <optgroup label="secondary stage">
                    <option value="first secondary">first secondary</option>
                    <option value="second secondary">second secondary</option>
                    <option value="third secondary">third secondary</option>
                </optgroup>
              </select>
        </div>
        <hr>
        <div>
            <ul>
                <li class="li5">
                    <label for="d">Enter your date of birth.</label>
                    <input type="date" name="date" id="d" />
                </li>
            </ul>
        </div>
        <div>
            <ul>
                <li class="li6">
                    <input type="text" required placeholder="Any notes" name="Nots"/>
                </li>
            </ul>
        </div>
        <hr/>
        <input type="Submit"/>
        <input type="reset" value="Reset"/>
                   
                    
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist tag</title>
</head>
<body>
    <label>choose your pro. lan:</label>
    <input list="pl">
    <datalist id="pl">
        <option value="PHP">
        <option value="python">
        <option value="C & C++">
        <option value="HTML">        

        
    </datalist>
    <input type="submit">

</body>
</html>
